{% extends "base.html" %}
{% block title %}Create Trip{% endblock %}
{% block content %}
  <h2>Create a New Trip</h2>
  <form method="POST" action="/create_trip">
    <label>Origin:</label>
    <input type="text" name="origin" required><br>
    <label>Destination:</label>
    <input type="text" name="destination" required><br>
    <label>Schedule Date:</label>
    <input type="date" name="schedule_date" required><br>
    <label>Schedule Time:</label>
    <input type="time" name="schedule_time" required><br>
    <label>Available Seats:</label>
    <input type="number" name="available_seats" min="1" required><br>
    <label>Passenger Type:</label>
    <select name="passenger_type">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Anyone">Anyone</option>
    </select><br>
    <label>Break Points (comma-separated):</label>
    <input type="text" name="break_points" placeholder="City1, City2"><br>
    <input type="submit" value="Create Trip">
  </form>
{% endblock %}
