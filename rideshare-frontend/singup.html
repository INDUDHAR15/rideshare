<!DOCTYPE html>
<html lang="en">


 <!-- Main Container -->
    <div id="app-container" class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8 transform transition-all duration-300">

        <!-- Sign Up Page -->
        <div id="signup-page" class="page">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Sign Up</h2>
            <form class="space-y-4">
                <div>
                    <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="signup-name" placeholder="John Doe" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email ID</label>
                    <input type="email" id="signup-email" placeholder="john.doe@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="signup-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="signup-phone" placeholder="123-456-7890" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="signup-password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <button type="button" onclick="showPage('login-page')" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="#" onclick="showPage('login-page')" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors duration-200">Login here</a></p>
        </div>
    </div>
